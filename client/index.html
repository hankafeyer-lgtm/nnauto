    <!-- Set light theme immediately before React loads to prevent dark mode flash -->
    <script>
      (function () {
        var THEME_VERSION = "v3_always_light_default";
        var savedVersion = localStorage.getItem("zlateauto_theme_version");
        var savedTheme = localStorage.getItem("zlateauto_theme");

        // If version doesn't match or no saved theme, default to light
        if (savedVersion !== THEME_VERSION || !savedTheme) {
          localStorage.setItem("zlateauto_theme", "light");
          localStorage.setItem("zlateauto_theme_version", THEME_VERSION);
          document.documentElement.classList.remove("dark");
        } else if (savedTheme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
